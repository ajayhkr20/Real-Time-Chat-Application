{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ other_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body class="container mt-4">
<!-- Back button -->
<a href="{% url 'user_list' %}" class="btn btn-secondary mb-3" style="display:inline-block; z-index:999;">
    <i class="fas fa-arrow-left"></i> Back
</a>

<h4 style="text-align: center;">Chat with {{ other_user.username }}</h4>

<div id="chat-container"
     data-room="{{ room_name }}"
     data-sender="{{ request.user.id }}"
     data-receiver="{{ other_user.id }}">
</div>

<div id="chat-box">
{% for msg in messages %}
    <div class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %}" data-id="{{ msg.id }}">
        <b>{{ msg.sender.username }}</b><br>
        {{ msg.content }}
        {% if msg.sender == request.user %}
            <span class="tick">{% if msg.is_read %}✓✓{% else %}✓{% endif %}</span>
            <button class="btn btn-sm btn-danger btn-delete" onclick="deleteMessage({{ msg.id }}, this)">
                <i class="fa-solid fa-trash"></i>
            </button>
        {% endif %}
    </div>
{% endfor %}
</div>

<div class="input-group mt-3">
    <input id="message-input" class="form-control" placeholder="Type a message...">
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
</div>

<script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
